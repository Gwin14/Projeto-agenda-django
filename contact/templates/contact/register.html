{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Register</h2>

    <form 
      action="{{form_action}}"
      method="POST"
    >
    {% csrf_token %}

    {% for field in form %}
      <div class="form-content">
        <div class="form-group">
          <label for="{{ label.id_for_label }}">{{ field.label }}</label>
          {{ field }}
        </div>
      </div>
    {% endfor %}

      

      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>
      </div>

    </form>
  </div>
{% endblock content %}
